<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bienvenido a App-Study
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="loginUser()" routerLink="/login">
        <ion-label>Iniciar sesión</ion-label>
      </ion-item>
      <ion-item (click)="logoutUser()">
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content [fullscreen]="true">
  <div class="welcome-container">
    <img src="assets/logo.png" alt="App-Study Logo" class="logo">
    <h1 class="app-name">App-Study</h1>
    <h3 class="university">Facultad Politécnica UNE</h3>
    <p class="course">Materia: Lenguaje de Programación 5</p>
    <p class="professor">Profesor: Marcos Jara</p>

    <ion-list>
      <ion-item (click)="listarTopicos()" routerLink="/topics">
        <ion-label>Listar Tópicos</ion-label>
      </ion-item>
      <ion-item (click)="listarUsuarios()" routerLink="/usuarios">
        <ion-label>Listar Usuarios</ion-label>
      </ion-item>
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button routerLink="/edit-user/0">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list *ngIf="topicos.length > 0">
      <ion-item *ngFor="let topico of topicos">
        {{ topico.nombre }}
      </ion-item>
    </ion-list>
    <div class="no-topics-message" *ngIf="topicos.length === 0">
      No hay tópicos disponibles.
    </div>
  </div>
</ion-content>
