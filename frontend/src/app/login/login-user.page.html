<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Password" [(ngModel)]="usuario.password" clearOnEdit="false"></ion-input>
          <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" [color]="showPassword ? 'medium' : 'primary'" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>
      </ion-list>

      <div class="ion-text-center">
        <ion-button expand="full" (click)="loginUser()">Ingresar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
